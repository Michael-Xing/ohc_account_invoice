apiVersion: v1
kind: ConfigMap
metadata:
  name: ohc-account-invoice-config
  namespace: ohc-account-invoice
  labels:
    app: ohc-account-invoice
    version: v1.0.0
data:
  # 应用配置
  APP_NAME: "OHC账票生成服务"
  APP_VERSION: "1.0.0"
  HOST: "0.0.0.0"
  PORT: "8000"
  
  # 存储配置 - 默认本地存储
  STORAGE_TYPE: "local"
  LOCAL_STORAGE_PATH: "/app/generated_files"
  
  # MinIO配置 (可选)
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  MINIO_BUCKET_NAME: "ohc-documents"
  MINIO_SECURE: "false"
  
  # AWS S3配置 (可选)
  AWS_REGION: "us-east-1"
  
  # 日志配置
  LOG_LEVEL: "INFO"
  PYTHONUNBUFFERED: "1"
