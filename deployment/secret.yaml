apiVersion: v1
kind: Secret
metadata:
  name: ohc-account-invoice-secret
  namespace: ohc-account-invoice
  labels:
    app: ohc-account-invoice
    version: v1.0.0
type: Opaque
data:
  # MinIO配置 (Base64编码)
  # 默认值: minioadmin (需要根据实际情况修改)
  minio-access-key: bWluaW9hZG1pbg==  # minioadmin
  minio-secret-key: bWluaW9hZG1pbg==  # minioadmin
  
  # AWS S3配置 (Base64编码)
  # 需要根据实际情况修改
  aws-access-key-id: ""  # 请填入实际的AWS Access Key ID (Base64编码)
  aws-secret-access-key: ""  # 请填入实际的AWS Secret Access Key (Base64编码)
  aws-bucket-name: ""  # 请填入实际的S3 Bucket名称 (Base64编码)

---
# 示例：如何创建Secret
# kubectl create secret generic ohc-account-invoice-secret \
#   --from-literal=minio-access-key=minioadmin \
#   --from-literal=minio-secret-key=minioadmin \
#   --from-literal=aws-access-key-id=your_aws_access_key \
#   --from-literal=aws-secret-access-key=your_aws_secret_key \
#   --from-literal=aws-bucket-name=your_bucket_name \
#   --namespace=ohc-account-invoice
