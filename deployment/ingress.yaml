apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ohc-account-invoice-ingress
  namespace: ohc-account-invoice
  labels:
    app: ohc-account-invoice
    version: v1.0.0
  annotations:
    # Nginx Ingress Controller 注解
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # 如果需要启用CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: ohc-account-invoice.local  # 请根据实际情况修改域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ohc-account-invoice-service
            port:
              number: 8000

---
# 如果使用HTTPS，可以添加TLS配置
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ohc-account-invoice-ingress-tls
  namespace: ohc-account-invoice
  labels:
    app: ohc-account-invoice
    version: v1.0.0
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # 如果使用cert-manager自动管理证书
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ohc-account-invoice.example.com  # 请根据实际情况修改域名
    secretName: ohc-account-invoice-tls
  rules:
  - host: ohc-account-invoice.example.com  # 请根据实际情况修改域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ohc-account-invoice-service
            port:
              number: 8000
