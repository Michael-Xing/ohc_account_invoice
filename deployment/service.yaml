apiVersion: v1
kind: Service
metadata:
  name: ohc-account-invoice-service
  namespace: ohc-account-invoice
  labels:
    app: ohc-account-invoice
    version: v1.0.0
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ohc-account-invoice

---
# 如果需要外部访问，可以使用NodePort或LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: ohc-account-invoice-nodeport
  namespace: ohc-account-invoice
  labels:
    app: ohc-account-invoice
    version: v1.0.0
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: ohc-account-invoice

---
# 如果使用LoadBalancer (云环境)
apiVersion: v1
kind: Service
metadata:
  name: ohc-account-invoice-loadbalancer
  namespace: ohc-account-invoice
  labels:
    app: ohc-account-invoice
    version: v1.0.0
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ohc-account-invoice
