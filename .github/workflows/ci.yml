name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      SKIP_INFRA_INIT: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"

      - name: Run lint (flake8 + isort)
        run: |
          flake8 src/ tests/ || true
          isort --check-only src/ tests/ || true

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q


