name: Generate OpenAPI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    env:
      # Ensure services_registry does not attempt to init external resources
      SKIP_INFRA_INIT: "1"
      # Provide minimal env vars so config loads
      STORAGE_TYPE: "minio"
      MINIO_ENDPOINT: "localhost:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET_NAME: "ohc-documents"
      MINIO_SECURE: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate OpenAPI & Swagger HTML
        run: |
          python tools/generate_openapi.py

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: src/swagger

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: generated_files/openapi


